<!DOCTYPE html>
<html>

  <head lang="it">

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width.initialscale=1.0"/>

    <title> The Counter | - + </title>

    <link rel="stylesheet" href="assets/styles/general-style.css"/>

    <link rel="stylesheet" href="assets/styles/header.css"/>

    <link rel="stylesheet" href="assets/styles/counter.css"/>

    <link rel="stylesheet" href="assets/styles/addictional-functions-container.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="page-content">

      <header class="page-header">

        <img class="the-counter-logo" src="assets/images/TheCounterLogo.svg"/>

        <div class="the-counter-subtitle">

          <h1>Il tuo pratico contatore online.</h1>

        </div>

      </header>

      <section class="counter-main-container">

        <div class="starting-value-container">

          <input type="text" class="starting-value-input" placeholder="Definisci un valore di partenza se ti serve."></input>

          <button class="enter-starting-value-button"> Invia </button>

        </div>

        <div class="counter-container">

          <button class="minus-sign"> - </button>

          <div class="displayed-number"> 0000 </div>

          <button class="plus-sign"> + </button>

        </div>

        <div class="save-button-container">

          <input type="saved-value-label" placeholder="Dai un etichetta al valore da salvare. es: Punteggio Player 1"></input>

          <button class="save-value-button"> Registra il valore </button>

        </div>

      </section>

      <div class="addictional-functions-container">

        <div class="multipliers-container">

          <button class="multiplier button-ten">x10</button>

          <button class="multiplier button-hundred">x100</button>

          <button class="multiplier button-thousand">x1000</button>

        </div>

        <div class="saved-numbers-container">

          <div class=single-number-saved>

            <div class="saved-number-label"></div>

            <div class="saved-number-value"></div>

          </div>

          <div class=single-number-saved>

            <div class="saved-number-label"></div>

            <div class="saved-number-value"></div>

          </div>

          <div class=single-number-saved>

            <div class="saved-number-label"></div>

            <div class="saved-number-value"></div>

          </div>

        </div>

      </div>

      <footer class="page-footer">

        INSERIRE FOOTER QUI

      </footer>

    </div>

    <script src="assets/scripts/app.js">

    </script>

  </body>

</html>
