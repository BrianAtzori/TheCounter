<!DOCTYPE html>
<html>

  <head lang="it">

    <meta name="viewport" content= "width=device-width, initial-scale=1.0">

    <meta charset="utf-8"/>

    <title> The Counter | - + </title>

    <link rel="stylesheet" href="assets/styles/general-style.css"/>

    <link rel="stylesheet" href="assets/styles/header.css"/>

    <link rel="stylesheet" href="assets/styles/counter.css"/>

    <link rel="stylesheet" href="assets/styles/addictional-functions.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>

  <body>

    <div class="page-content">

      <header class="page-header">

        <img class="the-counter-logo" src="assets/images/TheCounterLogo.svg"/>

        <div class="the-counter-subtitle">

          <h1>Your pratical online counter</h1>

        </div>

      </header>

      <section class="counter-main-container">

        <div class="starting-value-container">

          <input type="text" class="starting-value-input" placeholder="Starting value if needed."></input>

          <button class="enter-starting-value-button"> Set Value </button>

        </div>

        <div class="counter-container">

          <button class="minus-sign"> - </button>

          <div class="displayed-number"> 0000 </div>

          <button class="plus-sign"> + </button>

        </div>

        <div class="save-button-container">

          <input type="saved-value-label" placeholder="Value label | Example: Player 1"></input>

          <button class="save-value-button"> Save Current Value </button>

        </div>

      </section>

      <div class="addictional-functions-container">

        <div class="multipliers-container">

          <button class="multiplier button-ten">x10</button>

          <button class="multiplier button-hundred">x100</button>

          <button class="multiplier button-thousand">x1000</button>

        </div>

        <div class="saved-numbers-container">

          <p> Here you can find your saved values.</p>

          <div class=single-number-saved>

            <div class="saved-number-label"></div>

            <div class="saved-number-value"></div>

          </div>

          <div class=single-number-saved>

            <div class="saved-number-label"></div>

            <div class="saved-number-value"></div>

          </div>

          <div class=single-number-saved>

            <div class="saved-number-label"></div>

            <div class="saved-number-value"></div>

          </div>

        </div>

      </div>

      <footer class="page-footer">

        <p> | The Counter |<br> Made with ‚ù§ by Brian Atzori<br><br> <a  class="my-link" href="https://linktr.ee/brianatzori"> Meet me </a> </p>

      </footer>

    </div>

    <script defer src="assets/scripts/counter.js"></script>

    <script defer src="assets/scripts/value-manager.js"></script>

  </body>

</html>
