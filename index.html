<!DOCTYPE html>
<html>

  <head lang="it">

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width.initialscale=1.0"/>

    <title> Calculator For Cool Guys</title>

    <link rel="stylesheet" href="assets/styles/general-style.css"/>

  </head>

  <body>

    <div class="page-content">

      <header class="page-header">

        <img src="assets/images/TheCounterLogo.svg"/>

        <h1> The Counter, il tuo pratico contatore online. </h1>

      </header>

      <section class="counter-main-container">

        <div class="starting-value-container">

          <input type="text" class="starting-value-input" placeholder="Definisci un valore di partenza se ti serve."></input>

          <button class="enter-starting-value-button"> Invia </button>

        </div>

        <div class="counter-container">

          <div class="displayed-number"> 0000 </div>

          <button class="minus-sign"> - </button>

          <button class="plus-sign"> + </button>

        </div>

        <div class="save-button-container">

          <input type="saved-value-label" placeholder="Dai un etichetta al valore da salvare. es: Punteggio Player 1"></input>

          <button class="save-value-button"> Registra il valore </button>

        </div>

      </section>

      <div class="addictional-functions-container">

        <div class="multipliers-container">

          <button class="multiplier button-ten">x10</button>

          <button class="multiplier button-hundred">x10</button>

          <button class="multiplier button-thousand">x10</button>

        </div>

        <div class="saved-numbers-container">

          <div class=single-number-saved>

            <!-- TBD -->

          </div>

        </div>

      </div>

    </div>

    <footer>

      Inserire Footer qui

    </footer>

    <script src="assets/scripts/app.js">

    </script>

  </body>

</html>
